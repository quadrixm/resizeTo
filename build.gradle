plugins {
    id 'java'
}

group 'com.zoyride'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "http://repository.aspose.com/repo/"
    }
}

dependencies {
    implementation 'com.aspose:aspose-imaging:17.9:jdk16'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


jar { manifest { attributes 'Main-Class': 'com.zoyride.imageTest.Main' } } 
